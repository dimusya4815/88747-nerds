<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Нёрдс - Главная</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="main-header">
      <div class="container clearfix">
        <div class="index-logo">
          <img src="img/index-logo.png" width="139" height="56" alt="Нёрдс">
        </div>
        <nav class="main-navigation">
        </nav>
        <div class="user-block">
        </div>
        <div class="slider">
          <div class="slider-controls">
          </div> 
          <div class="slider-inner">
            <div class="slider-slides">
              <div class="slide">
              </div>
            </div>                        
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <section class="services clearfix">
        <article class="services-item">
          <div class="services-item-image">
            <img src="img/websites.jpg" width="240" height="124" alt="Веб-сайты">
          </div>
        </article>
        <article class="services-item">
          <div class="services-item-image">
            <img src="img/apps.jpg" width="240" height="124" alt="Приложения">
          </div>
        </article>
        <article class="services-item">
          <div class="services-item-image">
            <img src="img/presentations.jpg" width="240" height="124" alt="Презентации">
          </div>
        </article>
      </section>
      <div class="index-content clearfix">
        <div class="index-content-left">
        </div>
        <div class="index-content-right">
          <div class="index-content-logo">
            <a href="index.html"><img src="img/index-logo.png" width="187" height="75" alt="Нёрдс"></a>
          </div>
          <div class="index-content-since">
          </div>
        </div>
      </div>
      <div class="index-partners">
        <a href="#"><img src="img/glukhanko.png" width="198" height="37" alt="Glukhanko"></a>
        <a href="#"><img src="img/htmlacademy.png" width="199" height="68" alt="Html Academy"></a>
        <a href="#"><img src="img/barbershop.png" width="209" height="90" alt="Barbershop Borodinski"></a>
      </div>
    </main>
    <footer class="main-footer">
      <div class="footer-map">
        <img src="img/map.jpg" width="100%" height="416" alt="Карта проезда">
      </div>
      <section class="footer-contacts">
      </section>
      <div class="footer-pointer">
      </div>
      <div class="container clearfix">
        <section class="footer-social">
        </section>
        <section class="footer-promo">
        </section>
      </div>
    </footer>
  </body>
</html>
